<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form 
    <div>
        <label for="first-name">First Name:  *</label>
    <!-- input elements do not require closing tags -->
    <input type="text" name="" id="first-name">
    </div>
    <div>
        <label for="last-name">Last Name:  *</label>
    <!-- input elements do not require closing tags -->
    <input type="text" name="" id="last-name">
    </div>
    <div>
        <label for="email address">Email address:  *</label>
        <input type="text" name="" id="email address">
    </div>
    <div>
        <label for="password">Password:  *</label>
        <input type="text" name="" id="password">
    </div>
    <div>
        <label for="confirm password">Confirm Password:  *</label>
        <input type="text" name="" id="confirm password">
    </div>
    <div>
        <label for="birthday">Birthday:  </label>
        <input type="date" name="" id="birthday">
    </div>
    <div>
        <label for="gender identity">Gender Identity: </label>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female </label>
            <input type="radio" name="gender" id="non-binary">
            <label for="non-binary">Non-binary </label>
            <input type="radio" name="gender" id="no">
            <label for="no">I prefer not to answer</label>
        </div>
    </div>
    <div>
        <label for="description">A short description about myself: </label>
    </div>
    <div>
        <textarea name="" id="" cols="20" rows="4"></textarea>
    </div>
    <div>
        <label for="fav lang">Favorite Language: </label>
        <select name="lang" id="">
            <option value="js">JavaScript</option>
            <option value="c#">C#</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <label for="*">* Indicates required field</label>
    </div>

</body>
</html>
